<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Validation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .test {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .pass {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .fail {
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .testing {
            background: #fff3cd;
            border-color: #ffeaa7;
        }
    </style>
</head>

<body>
    <h1>ğŸ” PWA Validation Test</h1>
    <p>Esta pÃ¡gina verifica si tu PWA cumple los requisitos bÃ¡sicos.</p>

    <div id="tests">
        <div class="test testing" id="https-test">
            ğŸ” <strong>HTTPS:</strong> <span id="https-result">Testing...</span>
        </div>

        <div class="test testing" id="manifest-test">
            ğŸ“‹ <strong>Manifest:</strong> <span id="manifest-result">Testing...</span>
        </div>

        <div class="test testing" id="sw-test">
            âš™ï¸ <strong>Service Worker:</strong> <span id="sw-result">Testing...</span>
        </div>

        <div class="test testing" id="icons-test">
            ğŸ¨ <strong>Icons:</strong> <span id="icons-result">Testing...</span>
        </div>

        <div class="test testing" id="install-test">
            ğŸ“± <strong>Installable:</strong> <span id="install-result">Testing...</span>
        </div>
    </div>

    <div id="recommendations" style="margin-top: 20px;">
        <h2>ğŸ›  Recomendaciones:</h2>
        <div id="rec-list"></div>
    </div>

    <script>
        const tests = {
            https: () => location.protocol === 'https:',
            manifest: async () => {
                try {
                    const response = await fetch('./manifest.json');
                    const manifest = await response.json();
                    return manifest.name && manifest.start_url && manifest.display;
                } catch (e) {
                    return false;
                }
            },
            serviceWorker: () => 'serviceWorker' in navigator,
            icons: async () => {
                try {
                    const img = new Image();
                    img.src = './icons/icon-192x192.png';
                    return new Promise((resolve) => {
                        img.onload = () => resolve(true);
                        img.onerror = () => resolve(false);
                    });
                } catch (e) {
                    return false;
                }
            },
            installable: () => {
                return new Promise((resolve) => {
                    let resolved = false;
                    window.addEventListener('beforeinstallprompt', () => {
                        if (!resolved) {
                            resolved = true;
                            resolve(true);
                        }
                    });
                    setTimeout(() => {
                        if (!resolved) {
                            resolved = true;
                            resolve(false);
                        }
                    }, 3000);
                });
            }
        };

        async function runTests() {
            const results = {};
            const recommendations = [];

            // HTTPS Test
            results.https = tests.https();
            updateTest('https', results.https, results.https ? 'Sitio seguro âœ…' : 'Necesita HTTPS âŒ');
            if (!results.https) recommendations.push('Habilitar HTTPS en tu hosting');

            // Manifest Test
            results.manifest = await tests.manifest();
            updateTest('manifest', results.manifest, results.manifest ? 'Manifest vÃ¡lido âœ…' : 'Manifest faltante/invÃ¡lido âŒ');
            if (!results.manifest) recommendations.push('Verificar que manifest.json existe y es vÃ¡lido');

            // Service Worker Test
            results.serviceWorker = tests.serviceWorker();
            updateTest('sw', results.serviceWorker, results.serviceWorker ? 'Soporte disponible âœ…' : 'No soportado âŒ');
            if (!results.serviceWorker) recommendations.push('Navegador no soporta Service Workers');

            // Icons Test
            results.icons = await tests.icons();
            updateTest('icons', results.icons, results.icons ? 'Ãconos disponibles âœ…' : 'Ãconos faltantes âŒ');
            if (!results.icons) recommendations.push('Verificar que los Ã­conos existen y son vÃ¡lidos');

            // Install Test
            results.installable = await tests.installable();
            updateTest('install', results.installable, results.installable ? 'Install prompt disponible âœ…' : 'No se detectÃ³ prompt automÃ¡tico âš ï¸');
            if (!results.installable) recommendations.push('Instalar manualmente desde menÃº del navegador');

            // Show recommendations
            const recList = document.getElementById('rec-list');
            if (recommendations.length === 0) {
                recList.innerHTML = '<p style="color: green;">ğŸ‰ Â¡Tu PWA cumple todos los requisitos bÃ¡sicos!</p>';
            } else {
                recList.innerHTML = recommendations.map(rec => `<p>â€¢ ${rec}</p>`).join('');
            }
        }

        function updateTest(testId, passed, message) {
            const testEl = document.getElementById(`${testId}-test`);
            const resultEl = document.getElementById(`${testId}-result`);

            testEl.className = `test ${passed ? 'pass' : 'fail'}`;
            resultEl.textContent = message;
        }

        // Run tests when page loads
        runTests();
    </script>
</body>

</html>
