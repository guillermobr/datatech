<!DOCTYPE html>
<html>

<head>
    <title>Icon Generator</title>
</head>

<body>
    <h2>PWA Icon Generator</h2>
    <p>This will generate placeholder icons for your PWA. Right-click each canvas and save as PNG.</p>

    <div id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconsContainer = document.getElementById('icons');

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.style.margin = '10px';
            canvas.style.border = '1px solid #ccc';

            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#ff6b9d';
            ctx.fillRect(0, 0, size, size);

            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.1);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';

            // Add sparkle emoji
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('âœ¨', size / 2, size / 2);

            // Add label
            const label = document.createElement('p');
            label.textContent = `${size}x${size} - Right-click to save as icon-${size}x${size}.png`;
            label.style.textAlign = 'center';
            label.style.margin = '5px';

            const container = document.createElement('div');
            container.style.display = 'inline-block';
            container.style.margin = '10px';
            container.appendChild(canvas);
            container.appendChild(label);

            iconsContainer.appendChild(container);
        });
    </script>
</body>

</html>
